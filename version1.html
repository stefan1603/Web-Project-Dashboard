<!doctype html>
<html lang="de">

<head>

    <link href="dashboardstyle.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="customscript.js" ></script>

    <script>
       $(document).ready(function(){
            $("#clickme").click(function () {
                $("#book").toggle("slow", function () {
                    
                });
            });
        });
    </script>


    
    <title>Dashboard</title>
</head>

<body>
    <div id="clickme">
        Click here
    </div>
    <img id="book" src="book.png" width="100" height="123">


    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class="logo">
                        <span class="nav-item">Dashboard</span>
                    </a></li>
                <li><a href="#">
                        <i class="bi bi-bookmark"></i>
                        <span class="nav-item">TODOs</span>
                    </a></li>
                <li><a href="">
                        <i class="bi bi-clouds-fill"></i>
                        <span class="nav-item">Wetter</span>
                    </a></li>
                <li><a href="">
                        <i class="bi bi-calendar-date-fill" ></i>
                        <span class="nav-item">Kalender</span>
                    </a></li>
                <li><a href="">
                        <i class="bi bi-person-lines-fill"></i>
                        <span class="nav-item">Kontakte</span>
                    </a></li>
                <li><a href="">
                        <i class="bi bi-card-image"></i>
                        <span class="nav-item">Galerie</span>
                    </a></li>
                   
            </ul>
        </nav>

        <section class="main">
            <div class="main-titel">
                <h1>Dashboard</h1>
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="session">AM</span>
                <p></p>
                <span id="dd">00</span>
                <span>/</span>
                <span id="mm">00</span>
                <span>/</span>
                <span id="yy">00</span>
            </div>
            <div class="main-ansicht">
                <div class="card">
                    <i class="bi bi-card-image"></i>
                    <h2>To Do's</h2>
                </div>
                <div class="card">
                    <i class="bi bi-card-image"></i>
                    <h2>Notizen</h2>
                </div>
                <div class="card">
                    <i class="bi bi-card-image"></i>
                    <h2>Wetter</h2>
                </div>
                <div class="card">
                    <i class="bi bi-card-image"></i>
                    <h2>Galerie</h2>
                </div>
            </div>

        </section>

    </div>





</body>

</html>
